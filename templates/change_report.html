<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Original Bootstrap 3.3.7 -->
    <link rel='stylesheet' id='bootstrap-css' href='{% static 'css/bootstrap.min.css' %}'>
    <!-- Bootstrap RTL 3.3.7.3 -->
    <link rel='stylesheet' id='bootstrap-rtl-css' href='{% static 'css/bootstrap.rtl.min.css' %}'
          type='text/css'/>
    <!-- custom and normalize -->
    <link rel="stylesheet" href='{% static 'css/custom.css' %}'/>
    <link rel="stylesheet" href='{% static 'css/normalize.css' %}'/>
    <link rel="icon" href='{% static 'img/logo.png' %}'>
    <title>درخواست تغییر مشخصات</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>بنیاد کودک</b></a>
            <img alt="Brand" class="brand-logo" src='{% static 'img/logo.png' %}'>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="http://127.0.0.1:8000/">خانه</a></li>
                <li class="active"><a href="madadjo_dash.html">داشبورد</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button type="button" class="btn btn-danger navbar-btn" id="ext"><b>خروج</b></button>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">تنظیمات<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'get_notif' username=uname %}">اعلان‌ها</a></li>
                    </ul>
                </li>
                <li><a href="#">سلام <b>{{ uname }}</b></a></li>
                <li><img src='{% static 'img/logo.jpg' %}' alt="Profile Picture" class="profile-picture-small-right">
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- report panel -->
<div class="col-md-9 col-md-offset-2 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 sign-panel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-lock"></span> درخواست تغییر مشخصات
        </div>
        <div class="panel-body">
            <form method="post" action="{% url 'send_change_profile' %}" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="date-s" class="col-sm-3 control-label">
                        علت</label>
                    <div class="col-sm-9">
                        {{ form.report_text }}
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-success btn-sm" value="ارسال درخواست به مدیر">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src='{% static 'js/bootstrap.js' %}'></script>
<script src='{% static 'js/butn.js' %}'></script>
</html>
